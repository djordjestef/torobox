    <title>Torobox</title>

  <body>
    <a href="index.html">
      <img
        src="assets/logo_1.svg"
        alt="error on view photo"
        class="img-fluid smooth-scroll logo_header_desktop"
      />
    </a>
    <div class="get_space_en only_desktop">
      <a href="#">
        <lottie-player
          src="assets/get_space_en.json"
          background="transparent"
          speed="1"
          loop
          autoplay
        ></lottie-player>
      </a>
    </div>
    <div class="get_space_sr only_desktop">
      <a href="#">
        <lottie-player
          src="assets/iznajmi_box_dugme.json"
          background="transparent"
          speed="1"
          loop
          autoplay
        ></lottie-player>
      </a>
    </div>
    <div>
      <input type="checkbox" name="" id="checkbox" class="check only_mobile" />

      <ul class="menu-items">
        <button id="en" class="only_mobile language_mobile sr">SR</button>
        <button id="sr" class="only_mobile language_mobile en">EN</button>
        <img src="assets/torobox-logo-white.svg" class="menu_white_logo" alt="" />
        <li>
          <a class="storage_link storage_lang_burger"></a>
        </li>
        <li>
          <a class="company_link company_lang_burger"></a>
        </li>
        <li>
          <a class="blog_link blog_lang_burger"></a>
        </li>
        <li>
          <a class="contact_link contact_lang_burger"></a>
        </li>
        <!-- <li>
          <a class="login login_lang_burger" href="#"></a>
        </li>
        <li>
          <a class="register register_lang_burger" href="#"></a>
        </li> -->
        <div class="get_space_menu_wrapper">
          <a href="#" class="space get_space_lang_header_menu"></a>
        </div>
        <div class="social_links_holder">
          <a href="#" class="header_link_social">Facebook</a>
          <a href="#" class="header_link_social">Instagram</a>
          <a href="#" class="header_link_social">Linkedin</a>
        </div>
      </ul>

      <div class="ham-menu">
        <span class="line line1"></span>
        <span class="line line3"></span>
      </div>
    </div>
    <div data-scroll-container style="perspective: 1px">
      <div class="header navbar-light home" id="header">
        <div class="logo_holder">
          <a href="index.html">
            <img src="assets/logo_2.svg" alt="error on view photo" class="img-fluid logo_text" />
          </a>
        </div>
        <!-- <div class="login_holder">
          <a class="login login_lang" href="#"></a>
          <span>/</span>
          <a class="register register_lang" href="#"></a>
        </div> -->
        <div class="container">
          <div class="row">
            <nav class="my_navbar">
              <ul>
                <li>
                  <a class="storage_link storage_lang"></a>
                </li>
                <li>
                  <a class="company_link company_lang"></a>
                </li>
                <li>
                  <a class="blog_link blog_lang"></a>
                </li>
                <li>
                  <a class="contact_link contact_lang"></a>
                </li>
                <li>
                  <button id="en" class="language sr">Sr</button>
                  <span>/</span>
                  <button id="sr" class="language en">En</button>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <div data-scroll-section class="only_mobile" style="height: 100px">
        <a href="index.html">
          <img
            src="assets/logo_1.svg"
            alt="error on view photo"
            class="img-fluid smooth-scroll logo_header_mobile"
          />
        </a>
      </div>

      <div data-scroll-section style="display: none">
        <section class="storage" id="storage" data-scroll>
          <div class="storage_type" data-scroll data-scroll-speed="1" id="storage_animate"></div>
        </section>
      </div>

      <div data-scroll-section class="blog_holder_title">
        <div class="subtitle blog_main_subtitle"></div>
        <div class="title blog_main_title"></div>
      </div>

      <div data-scroll-section style="position: relative; z-index: -1">
        <section class="blog" id="blog" data-scroll>
          <div class="container">
            <div class="row">
              <div class="col-12"></div>
            </div>
            <div class="row card_scroller">
              <div class="flex_columns">
                <a href="blog_1.html" class="card_wrapper">
                  <div class="card">
                    <img class="card-img-top" src="assets/blog_1.png" alt="Card image cap" />
                    <div class="card-body">
                      <p class="card-text blog_lang_1"></p>
                      <div class="date blog_date_1"></div>
                    </div>
                  </div>
                </a>
              </div>
              <div class="flex_columns">
                <a href="blog_2.html" class="card_wrapper">
                  <div class="card margin_helper">
                    <img class="card-img-top" src="assets/blog_2.png" alt="Card image cap" />
                    <div class="card-body">
                      <p class="card-text blog_lang_2"></p>
                      <div class="date blog_date_2"></div>
                    </div>
                  </div>
                </a>
              </div>
              <div class="flex_columns mobile_flex_helper">
                <a href="blog_3.html" class="card_wrapper">
                  <div class="card margin_helper float_helper">
                    <img class="card-img-top" src="assets/blog_3.png" alt="Card image cap" />
                    <div class="card-body">
                      <p class="card-text blog_lang_3"></p>
                      <div class="date blog_date_3"></div>
                    </div>
                  </div>
                </a>
              </div>
              <div class="flex_columns only_mobile">
                <a href="blog_4.html" class="card_wrapper">
                  <div class="card float_helper margin_helper">
                    <img class="card-img-top" src="assets/blog_3.png" alt="Card image cap" />
                    <div class="card-body">
                      <p class="card-text blog_lang_4"></p>
                      <div class="date blog_date_4"></div>
                    </div>
                  </div>
                </a>
              </div>
              <div class="flex_columns only_mobile">
                <a href="blog_5.html" class="card_wrapper">
                  <div class="card float_helper margin_helper">
                    <img class="card-img-top" src="assets/blog_3.png" alt="Card image cap" />
                    <div class="card-body">
                      <p class="card-text blog_lang_5"></p>
                      <div class="date blog_date_5"></div>
                    </div>
                  </div>
                </a>
              </div>
            </div>
            <div class="blog_devider only_desktop" style="height: 70px"></div>
            <div class="row card_scroller only_desktop_card_scroller" >
              <div class="flex_columns">
                <a href="blog_4.html" class="card_wrapper">
                  <div class="card">
                    <img class="card-img-top" src="assets/blog_3.png" alt="Card image cap" />
                    <div class="card-body">
                      <p class="card-text blog_lang_4_desktop"></p>
                      <div class="date blog_date_4_desktop"></div>
                    </div>
                  </div>
                </a>
              </div>
              <div class="flex_columns">
                <a href="blog_5.html" class="card_wrapper">
                  <div class="card">
                    <img class="card-img-top" src="assets/blog_3.png" alt="Card image cap" />
                    <div class="card-body">
                      <p class="card-text blog_lang_5_desktop"></p>
                      <div class="date blog_date_5_desktop"></div>
                    </div>
                  </div>
                </a>
              </div>
            </div>
            <!-- <div class="row card_scroller only_desktop">
              
            </div> -->
          </div>
        </section>
        <div class="helper"></div>
        <section class="contact" id="contact" data-scroll style="display: none"></section>
        <section class="footer" data-scroll>
          <div class="container footer_container_helper">
            <div class="row">
              <div class="col-2 footer_position_helper">
                <div class="logo">
                  <img src="assets/footer_logo.svg" alt="" />
                </div>
                <div class="year">Â© 2024</div>
              </div>
              <div class="col-lg-2 col-3">
                <div class="footer_list">
                  <a class="storage_link storage_lang_footer"></a>
                  <a class="company_link company_lang_footer"></a>
                  <a class="blog_link blog_lang_footer"></a>
                  <a class="contact_link contact_lang_footer"></a>
                </div>
              </div>
              <div class="col-lg-2 col-3">
                <div class="footer_list_2">
                  <a href="#">Facebook</a>
                  <a href="#">Instagram</a>
                  <a href="#">Linkedin</a>
                </div>
              </div>
              <div class="col-lg-6 col-4 footer_position_helper">
                <div class="btn_holder">
                  <a href="#" class="space get_space_lang"></a>
                  <a href="#" class="privacy"></a>
                </div>
              </div>
            </div>
          </div>

    <script src="languages.js"></script>
    <script></script>
